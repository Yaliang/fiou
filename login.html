<title>FIOU</title>
<pageid>login</pageid>

<header>
	<h1>FIOU</h1>
</header>
<main>
	<form id="login-form" data-enhance="false">
		<div class="form-group">
			<div class="input-group" data-enhance="false">
				<span class="input-group-addon" id="username-addon1">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="username-addon1" data-enhance="false">
			</div>
		</div>

		<div class="form-group">
			<div class="input-group" data-enhance="false">
				<span class="input-group-addon" id="password-addon1">
					<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
				</span>
				<input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="password-addon1" data-enhance="false">
			</div>
		</div>

		<div id="loginerror"></div>

		<button type="submit" class="btn btn-primary btn-block" id="login-btn" onclick="user.login()" data-enhance="false">
			<span class="small" style="line-height:2">Login</span>
		</button>

		<button type="button" class="btn btn-default btn-block" id="to-signup-btn" onclick="pt.loadPage('signup')" data-enhance="false">
			<span class="small" style="line-height:2">New to FIOU? Sign up here</span>
		</button>
	</form>
</main>
<contentAttrOverscroll>true</contentAttrOverscroll>
<footer>
	<script type="text/javascript">
		$("#login-form").bind("submit", function(event) {
			console.log("submit event on form")
			event.preventDefault()
		})

		user.autologin()

		console.log("run")

	</script>
</footer>
