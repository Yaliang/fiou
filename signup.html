<title>FIOU</title>
<pageid>signup</pageid>

<header>
	<h1>FIOU</h1>
	<a href="#" data-href="login" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all">Login</a>
</header>
<main>
	<label for="username" class="ui-hidden-accessible">Email</label>
	<input type="text" name="username" id="set-username" placeholder="Email" value="" autocomplete="off" data-clear-btn="true">
	<label for="password" class="ui-hidden-accessible">Password</label>
	<input type="password" name="password" id="set-password" placeholder="Password" value="" autocomplete="off" data-clear-btn="true">
	<div style="color:red" id="signuperror"></div>
	<button class="ui-btn ui-corner-all" onclick="user.signup()">Sign up</button>
</main>
<contentAttrOverscroll>true</contentAttrOverscroll>
<footer>
</footer>
