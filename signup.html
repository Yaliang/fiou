<title>FIOU</title>
<pageid>signup</pageid>

<header>
	<h1>FIOU</h1>
</header>
<main>
	<form id="signup-form" data-enhance="false">
		<div class="form-group">
			<div class="input-group" data-enhance="false">
				<span class="input-group-addon" id="signup-username-addon1">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" id="signup-username" placeholder="Username" aria-describedby="signup-username-addon1" data-enhance="false">
			</div>
		</div>

		<div class="form-group">
			<div class="input-group" data-enhance="false">
				<span class="input-group-addon" id="signup-password-addon1">
					<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
				</span>
				<input type="password" class="form-control" id="signup-password" placeholder="Password" aria-describedby="signup-password-addon1" data-enhance="false">
			</div>
		</div>

		<div id="signuperror"></div>
		<button type="submit" class="btn btn-primary btn-block" id="signup-btn" onclick="user.signup()" data-enhance="false">
			<span class="small" style="line-height:2">Sign up</span>
		</button>

		<button type="button" class="btn btn-default btn-block" id="to-login-btn" onclick="pt.loadPage('login')" data-enhance="false">
			<span class="small" style="line-height:2">Back to FIOU? Login here</span>
		</button>
	</form>

</main>
<contentAttrOverscroll>true</contentAttrOverscroll>
<footer>
	<script type="text/javascript">
		$("#signup-form").bind("submit", function(event) {
			console.log("submit event on form")
			event.preventDefault()
		})

	</script>
</footer>
