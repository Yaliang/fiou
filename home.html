<title>FIOU</title>
<pageid>home</pageid>

<header>
	<h1>FIOU</h1>
</header>
<main>
	<div class="row" style="margin-top: -15px">
		<div class="col-xs-3 home-body-pad">
			<div class="text-center">
				<span class="glyphicon glyphicon-pencil text-center" aria-hidden="true"></span>
			</div>
			<div class="text-center extra-small">Add</div>
		</div>
		<div class="col-xs-3 home-body-pad">
			<div class="text-center">
				<span class="glyphicon glyphicon-envelope text-center" aria-hidden="true"></span>
			</div>
			<div class="text-center extra-small">Message</div>
		</div>
		<div class="col-xs-3 home-body-pad">
			<div class="text-center">
				<span class="glyphicon glyphicon-list-alt text-center" aria-hidden="true"></span>
			</div>
			<div class="text-center extra-small">Summary</div>
		</div>
		<div class="col-xs-3 home-body-pad">
			<div class="text-center">
				<span class="glyphicon glyphicon-time text-center" aria-hidden="true"></span>
			</div>
			<div class="text-center extra-small">History</div>
		</div>
		<div class="col-xs-3 home-body-pad" onclick="pt.loadPage('scan')">
			<div class="text-center">
				<span class="glyphicon glyphicon-qrcode text-center" aria-hidden="true"></span>
			</div>
			<div class="text-center extra-small">Scan</div>
		</div>
		<div class="col-xs-3 home-body-pad" onclick="pt.loadPage('account')">
			<div class="text-center">
				<span class="glyphicon glyphicon-info-sign text-center" aria-hidden="true"></span>
			</div>
			<div class="text-center extra-small">Account</div>
		</div>
		<div class="col-xs-3 home-body-pad" onclick="user.logout()">
			<div class="text-center">
				<span class="glyphicon glyphicon-log-out text-center" aria-hidden="true"></span>
			</div>
			<div class="text-center extra-small">Logout</div>
		</div>
	</div>
</main>
<contentAttrOverscroll>true</contentAttrOverscroll>
<footer>
	<script type="text/javascript">
		user.autologin()
	</script>
</footer>
