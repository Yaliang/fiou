<title>FIOU</title>
<pageid>scan</pageid>

<header>
	<h1>FIOU</h1>
	<a class="header-btn" href='#' data-href='' data-nav='back'>
		<span class="glyphicon glyphicon-chevron-left" data-nav="back" aria-hidden="true"></span>Back
	</a>
</header>
<main>
	<form class="form-group">
		<div style="height: 182px" data-enhance="false">
			<div class="row">
				<img class="center-block" height="182px" style="opacity:0.3" src="./script/jsqrcode-master/qrcode-sample-blur.png"></img>
			</div>
			<div class="row" style="position: relative; top: -182px; height: 182px; margin: auto; margin-bottom: -182px; width: 182px;">
				<p class="text-center" style="margin-top: 60px; margin-bottom: 0; line-height: 2; font-weight: bold; opacity: 0.7;">Tap here to capture a photo with QRcode</p>
			</div>
			<input type="file" style="margin: auto; position: relative; top: -182px; opacity: 0; height: 182px; margin-bottom: -182px;" class="form-control" id="scan-file" placeholder="QRcode" data-enhance="false" onchange="qrdecoder.extract()">
		</div>
	</form>

	<div class='row'>
		<button type='button' class='col-xs-offset-3 col-xs-6 btn btn-primary' onclick="scanner.startScanning(nativeScanner.init, nativeScanner.callback)" data-enhance='false'>
			<span class='small'>Scan</span>
		</button>
	</div>

	<div class='row'>
		<button type='button' class='col-xs-offset-3 col-xs-6 btn btn-primary' onclick="cordova.plugins.barcodeScanner.scan(phonegapScan.success, phonegapScan.error)" data-enhance='false'>
			<span class='small'>Phonegap Scan</span>
		</button>
	</div>

	<div class="panel panel-default small">
		<div class="panel-heading">result</div>
		<div class="panel-body">
			<p id="scan-result" style="word-break: break-all;"></p>
		</div>
	</div>
</main>
<contentAttrOverscroll>true</contentAttrOverscroll>
<footer>
	
	<script type="text/javascript">

		phonegapScan = {
			success: function(result) {
				if (result.cancelled == false) {
					$("#scan-result").html(result.text)
				}
			},
			error: function(error) {
				$("#scan-result").html(error)
			}
		}

		nativeScanner = {
			init: function(mwbs,constants,dvc){

				console.log('custom init function invoked');
				// console.log('JS registration ends: '+ (new Date()).getTime());
				// console.log('JS Settings starts: '+ (new Date()).getTime());
				//settings portion, disable those that are not needed

				/* BEGIN settings CALLS */
					//if your code doesn't work after changing a few parameters, and there is no error output, uncomment the try-catch, the error will be output in your console
			//    try{
				mwbs['MWBsetInterfaceOrientation'] (constants.OrientationPortrait);
				mwbs['MWBsetOverlayMode'](constants.OverlayModeNone);
				  //  mwbs['MWBenableHiRes'](true);
				  //  mwbs['MWBenableFlash'](true);
				  //  mwbs['MWBsetActiveCodes'](constants.MWB_CODE_MASK_128 | constants.MWB_CODE_MASK_39);
				  //  mwbs['MWBsetLevel'](2);
				  //  mwbs['MWBsetFlags'](constants.MWB_CODE_MASK_39, constants.MWB_CFG_CODE39_EXTENDED_MODE);
				  //  mwbs['MWBsetDirection'](constants.MWB_SCANDIRECTION_VERTICAL | constants.MWB_SCANDIRECTION_HORIZONTAL);
				mwbs['MWBsetScanningRect'](constants.MWB_CODE_MASK_QR, 20,20,60,60);
				mwbs['MWBenableZoom'](false);
				  //  mwbs['MWBsetZoomLevels'](200, 400, 0);
				  //  mwbs['MWBsetMinLength'](constants.MWB_CODE_MASK_39, 4);
				  //  mwbs['MWBsetMaxThreads'](1);
				  //  mwbs['MWBcloseScannerOnDecode'](false);
						
			},
			callback: function(result) {
				if (result.type == 'Cancel'){
					//Perform some action on scanning canceled if needed
				} else if (result && result.code){
					// setTimeout(function(){                  //
					//    BarcodeScanner.MWBresumeScanning();  // Use this sample when using mwbs['MWBcloseScannerOnDecode'](false);
					// },2000);                                //

					$("#scan-result").html(result.code)

				}

			}
		}

		qrdecoder = {
			extract: function() {
				var reader = new FileReader();
				// console.log(document.getElementById('scan-file'))
				var f = document.getElementById('scan-file').files
				if (f.length == 0) {
					return
				}
				f = f[0]
				qrcode.callback = function(result) {
					$("#scan-result").html(result)
					qrdecoder.reaction(result)
				}

				reader.onloadend = function() {
					qrcode.decode(reader.result);
				}

				reader.readAsDataURL(f);
			},
			reaction: function(data) {
				if (data.indexOf("appid="+Parse.applicationId+"|userid=") == 0) {
					var userid = data.slice(("appid="+Parse.applicationId+"|userid=").length, data.length)
					ajaxloader.callbackData = userid
					ajaxloader.callback = function() {
						console.log("callback")
						userInfoJS.loadUserById(ajaxloader.callbackData)
						ajaxloader.callback = false
					}
					pt.loadPage("userInfo")
				}
			},
			reset: function() {
				$("#scan-file").val("")
				$("#scan-result").html("")
			}
		}	
	</script>
</footer>
