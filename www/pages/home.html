		</div>
		<div class="col-xs-3 home-body-pad" onclick="pt.loadPage('summary')">

			</div>
			<div class="text-center extra-small">Summary</div>
		</div>
		<div class="col-xs-3 home-body-pad">
			<div class="text-center">

			</div>
			<div class="text-center extra-small">History</div>
		</div>
		<div class="col-xs-3 home-body-pad" onclick="pt.loadPage('scan')">

			<div class="text-center extra-small">Scan</div>
		</div>
		<div class="col-xs-3 home-body-pad" onclick="homeJS.onContacts()">

			</div>
			<div class="text-center extra-small">Contacts</div>
		</div>

			</div>
			<div class="text-center extra-small">Account</div>

		<div class="col-xs-3 home-body-pad" onclick="user.logout()">
			<div class="text-center">
				<span class="glyphicon glyphicon-log-out text-center" aria-hidden="true"></span>

</main>
<contentAttrOverscroll>true</contentAttrOverscroll>
<footer>
	<script type="text/javascript">
		user.autologin()
		function notificationfresh() {
			var options = {}

			
			Accumulation.getcurrentuseraccu(options)

			//Wssocket.socketclient();
			options.callback=function(accumulation,options) {
				number = accumulation[0].get("Numofnotice")
				if(number!=0) {
	        		$(".mark-element").removeClass("hidden")
	        		$(".mark-element").html(number)
	        	} else {
	        		$(".mark-element").addClass("hidden")
        		}
			}
		}

		var time = 1000*1;
		var noticeRefreshInterval = setInterval(notificationfresh, time)

		$(document).on("pagebeforeshow", "#home", function() {
			notificationfresh()
		})

		homeJS = {
			onContacts : function() {
				ajaxloader.callback = function() {
					contacts.buildList()
				}
				pt.loadPage('contacts')
			},

			onNotifications : function() {
				ajaxloader.callback = function() {
					notificationsJS.buildList()
				}
				pt.loadPage('notifications')
			}
		}
	</script>
</footer>
